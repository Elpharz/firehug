<!doctype html>
<html ng-app="summit" ng-controller="AppCtrl as app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width">
	<title>Mozilla Summit</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<header class="navbar" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand">Summit</a>
			</div>
			<nav class="collapse navbar-collapse" role="navigation" ng-show="ready">
				<ul class="nav navbar-nav">
					<li>
						<a href="#/home">Home</a>
					</li>
					<li>
						<a href="#/schedule">Schedule</a>
					</li>
					<li>
						<a href="#/logout">Logout</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="container" role="main">
		<div ng-view></div>
	</main>

	<footer class="container" role="contentinfo">
		<p>Footer</p>
	</footer>

	<div ng-hide="ready" id="splash-screen">
		<h1>{Splashscreen}</h1>
	</div>

	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.js"></script>
	<script src="//code.angularjs.org/1.2.0-rc.2/angular.js"></script>
	<script src="//code.angularjs.org/1.2.0-rc.2/angular-route.js"></script>
	<script src="//code.angularjs.org/1.2.0-rc.2/angular-cookies.js"></script>
	<script src="js/app.js"></script>

</body>
</html>

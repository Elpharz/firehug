<style>
  * {
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  body {
    font-family: sans-serif;
    margin: 0;
  }
  h1 {
    padding: 0 1rem;
  }
  h2 {
    padding: 1rem;
    margin: 0;
  }
  h3 {
    margin: 0;
    cursor: pointer;
    padding: 1rem;
  }
  h4 {
    margin: 0;
    padding: .4rem 1rem;
  }
  .potch-details {
    padding: 1rem;
    display: none;
  }
  .potch-details div {
    margin: 1rem 0;
  }
  .potch-title.open + .potch-details {
    display: block;
  }
</style>

<div class="row">
  <article id="schedule-listing" class="col-sm-8 col-sm-offset-2 curr-location {{ location }}">
    <img src="/img/schedule-icon.png" class="title-icon" ng-click="refresh()">
    <p style="text-align:center">Last Updated: {{ lastUpdate }}</p>
    
    <p>This page contains a list of session currently happening, or starting in the next hour, broken by floor.</p>

    <div ng-bind-html="cake" class="event"></div>
  </article>
</div>

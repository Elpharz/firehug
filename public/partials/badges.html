<div class="row">
  <article id="schedule-listing" class="col-sm-8 col-sm-offset-2">
    <img src="/img/schedule-icon.png" class="title-icon">
    <h2>Badges</h2>
    <p>&nbsp;</p>
    <div class="event-wrapper" ng-switch="selected" ng-repeat="badge in badges" ng-animate="'animate'">
      {{badge.name}}
      <img src="{{badge.image}}">
    </div>
  </article>
</div>

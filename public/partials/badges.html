<div class="row">
  <article id="badge-listing" class="col-sm-8 col-sm-offset-2">
    <img src="/img/schedule-icon.png" class="title-icon">
    <h2>Badges</h2>
    <p>&nbsp;</p>
    <section>
      <div class="badge-wrapper" ng-repeat="badge in badges">
        <div class="row">
          <div class="col-xs-3">
            <img class="badge-image img-responsive"
                 src="{{badge.image}}">
          </div>
          <div class="col-xs-9">
            <h3 class="badge-name">{{badge.name}}</h3>
          </div>
        </div>
        <p>{{badge.description}}</p>
        <p>If you were given a claim code by a facilitator, you're
        ready to claim the badge!</p>
        <button type="button" class="btn btn-primary btn-xs" ng-click="claimPage()">Claim</button>
      </div>
    </section>
  </article>
</div>
